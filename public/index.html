<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Recipe Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<main class="page">

  <!-- HERO -->
  <section class="hero">
    <div>
      <p class="eyebrow">AI-Powered Cooking Assistant</p>
      <h1>Smart Recipe Generator</h1>
      <p class="lede">
        Upload ingredients or food images and instantly discover recipes
        tailored to your preferences.
      </p>
    </div>
  </section>

  <!-- MAIN INPUT -->
  <section class="center-card">
    <div class="card input-card">

      <div class="field">
        <label>Ingredients (comma separated)</label>
        <input id="ingredientInput" placeholder="tomato, garlic, basil" />
      </div>

      <div class="field">
        <label>Upload food image</label>
        <input type="file" id="imageInput" accept="image/*" />
        <p id="imageHint" class="helper"></p>
      </div>

      <div id="recognizedPills" class="pill-group"></div>

      <button id="matchButton" class="primary full-width">
        Generate Recipes
      </button>

      <p id="status" class="helper">Ready to generate recipes.</p>

    </div>
  </section>

  <!-- FILTERS -->
  <section class="grid">

    <div class="card">
      <h3>Dietary Preferences</h3>
      <div class="checkbox-grid">
        <label><input type="checkbox" value="vegetarian" /> Vegetarian</label>
        <label><input type="checkbox" value="gluten-free" /> Gluten-free</label>
      </div>
    </div>

    <div class="card">
      <h3>Filters</h3>
      <div class="field">
        <label>Difficulty</label>
        <select id="difficultySelect">
          <option value="">Any</option>
          <option>Easy</option>
          <option>Medium</option>
          <option>Hard</option>
        </select>
      </div>

      <div class="field">
        <label>Max cooking time (minutes)</label>
        <input id="timeInput" type="number" value="30" />
      </div>

      <div class="field">
        <label>Servings</label>
        <input id="servingsInput" type="number" value="2" />
      </div>
    </div>

    <div class="card substitutions">
      <h3>Substitutions</h3>
      <ul id="substitutionList"></ul>
    </div>

  </section>

  <!-- RESULTS -->
  <section>
    <div class="results-header">
      <h2>Recipes</h2>
      <label class="switch">
        <input type="checkbox" id="favoritesToggle" />
        Favorites only
      </label>
    </div>

    <div id="recipeList" class="recipe-grid"></div>
  </section>

  <!-- SUGGESTIONS -->
  <section>
    <h2>Suggested For You</h2>
    <div id="suggestionList" class="recipe-grid"></div>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
